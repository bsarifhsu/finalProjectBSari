<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Details</title>
</head>
<body>
    <h1>Item Details</h1>
    <div>
        {% if item %}
            <p>Item ID: {{ item.id }}</p>
            <p>Title: {{ item.title }}</p>
            <p>Description: {{ item.description }}</p>
            <!-- Display other details for the item -->
             <!-- Button to navigate back to the index page -->
        {% else %}
            <p>Item not found.</p>
        {% endif %}
    </div>
</body>
</html>
