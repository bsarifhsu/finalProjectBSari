{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CyberAPI App{% endblock %}</title>
    <!-- Semantic UI CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="{% static 'api/style.css' %}">
</head>
<body>

    <!-- Navbar -->
    <div class="ui secondary menu">
        <div class="item">
            <img src="{% static 'api/cybersecurity.png' %}" alt="Logo">
        </div>
        <a class="item" href="{% url 'index' %}">Home</a>
        <a class="item" href="{% url 'query' %}">Query</a>
        <div class="right menu">
        {% if user.is_authenticated %}
            <a class="item" href="{% url 'profile' %}">Welcome, {{ user.username }}!</a>
            <a href="{% url 'logout' %}" class="active item">Sign out</a>
        {% else %}
            <a href="{% url 'login' %}" class="item">Sign in</a>
            <a href="{% url 'signup' %}" class=" active item">Sign up</a>
        {% endif %}
    </div>
    </div>

    <!-- Content -->
    <div class="ui container">
        {% block content %}{% endblock %}
    </div>

    <!-- Include Semantic UI JavaScript (at the end for faster page load) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <!-- Add any additional scripts -->

</body>
</html>
