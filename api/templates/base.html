<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CyberAPI App{% endblock %}</title>
    <!-- Semantic UI CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <!-- Add any additional stylesheets or meta tags -->
</head>
<body>

    <!-- Navbar -->
    <div class="ui inverted menu">
        <a class="active item" href="{% url 'index' %}">Home</a>
        <a class="item" href="{% url 'profile' %}">Profile</a>
        <a class="item" href="{% url 'query' %}">Search</a>
        <div class="right menu">
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="item">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="item">Login</a>
            <a href="{% url 'signup' %}" class="item">Signup</a>
        {% endif %}
    </div>
    </div>

    <!-- Content -->
    <div class="ui container">
        {% block content %}{% endblock %}
    </div>

    <!-- Include Semantic UI JavaScript (at the end for faster page load) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <!-- Add any additional scripts -->

</body>
</html>
